<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票数据分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .stock-table {
            margin-top: 20px;
        }
        .date-range-picker {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">股票数据分析系统</h1>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>日期范围选择</h5>
                    </div>
                    <div class="card-body">
                        <form id="dateRangeForm" class="row g-3">
                            <div class="col-md-5">
                                <label for="startDate" class="form-label">起始日期</label>
                                <input type="text" class="form-control" id="startDate" name="startDate" placeholder="选择起始日期">
                            </div>
                            <div class="col-md-5">
                                <label for="endDate" class="form-label">结束日期</label>
                                <input type="text" class="form-control" id="endDate" name="endDate" placeholder="选择结束日期">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" class="btn btn-primary" onclick="refreshData()">刷新数据</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>股票列表</h5>
                        <button class="btn btn-outline-primary btn-sm" onclick="refreshStockList(true)">更新股票列表</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover stock-table">
                                <thead>
                                    <tr>
                                        <th>股票代码</th>
                                       <th>股票名称</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="stockTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
